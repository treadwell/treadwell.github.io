<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
        <title>Breathing Timer</title>
        <script type="text/javascript" src="scripts/breathe.js"></script>
        <link rel="stylesheet" type="text/css" href="breathe.css">

    </head>
    <body>
        <h1>Breathing Timer</h1>
        <div id="msg"></div>
        
        <!-- <div id="breathProgress">
            <div id="breathBar"></div>
        </div> -->
        <div id="timer">
            <p>Breaths per minute (count): <input type="number" id="bpm" value="5"></p>
            <p>Length of practice (minutes): <input type="number" id="duration" value="20"></p>
            <p><input type="checkbox" id="tones"> Play tones</p>
            <p><input type="checkbox" id="voice"> Voice synthesis</p>
            <p><input type="checkbox" id="bar" checked> Progress bar</p>

            <p><input type="range" min="0.0" max="1.0" step="0.01" value="0.5" class="slider" id="volSlide"> Volume</p>
            <p>
                <button onclick="breathe()">Start timer</button>
                <button onclick="window.location.reload()">Reset timer</button>
            </p>
        </div>
        <div id="txt"></div>
        <div id="breathProgressCircle">
            <div id="breathCircle"></div>
            <div id="txt"></div>
        </div>
    </body>
</html>
