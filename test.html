<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
        <title>Test Page</title>
        <script type="text/javascript" src="scripts/test.js"></script>
        <link rel="stylesheet" type="text/css" href="test.css">

        <!-- <script type="text/javascript" src="scripts/promise.js"></script> -->
    </head>
    <body>
        <div id="testRegion">
            <hr/>
            <h1>Test features:</h1>
            <div id="testMsg"></div>
            <p><button onclick="say({ m: 'ekam, dve, trini.', voice: 20, lang: 'sa' })">TTS</button></p>
            <p><button id="notImplemented">Not implemented</button></p>
            <!-- <p><button id="testPromise">Test promise</button></p> -->
        </div>

        <div id="timer">
            <div id="txt"></div>
            <p>Breaths per minute (count): <input type="number" id="bpm" value="5"></p>
            <p>Length of practice (minutes): <input type="number" id="duration" value="20"></p>
            <p><input type="checkbox" id="tones"> Play tones</p>
            <p><input type="checkbox" id="voice"> Voice synthesis</p>
            <p><input type="checkbox" id="bar"> Progress bar</p>
            <p><input type="range" min="0.0" max="1.0" step="0.01" value="0.5" class="slider" id="volSlide"> Volume</p>
            <p>
                <button onclick="breathe()">Start timer</button>
                <button onclick="window.location.reload()">Reset timer</button>
            </p>
        </div>

        <div id="breathProgress">
            <div id="breathBar"></div>
        </div>

        <button onclick="move(12000)">Click Me</button>
    </body>
</html>
