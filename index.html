<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Page</title>
        <script>
            // get timers working
            // add input for breaths per minute
            // add input for duration of timer
            // separate "breathe" into inhale and exhale
            // move commands to web page from console
            // add sound or tts to commands
            // add scaling visuals to commands

            function inhale() {
                console.log("inhale")
            }

            function exhale() {
                console.log("exhale")
            }

            function breathe(bpm, duration) {
                // change bpm to seconds and inhale / exhale cycles
                cycle = 60.0 / bpm / 2.0 * 1000 // ms for a half breath (in or out)
                
                // while loop for duration
                    inhale();
                    setTimeout(cycle);
                    exhale();
                    setTimeout(cycle);
            }

            function startTimer() {
                return timerID = setInterval(() => console.log("breathe"), 3000);
            }

            function stopTimer(timerID){
                clearInterval(timerID);
            }
        </script>
    </head>
    <body>
        <p>Hello World!</p>
        <button onclick="breathe(10, 5)">Start timer</button>
        <button onclick="stopTimer(timerID)">Stop timer</button>
    </body>
</html>
