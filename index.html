<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Page</title>
        <script>
            function startTimer() {
                let timerID = setInterval(() => console.log("breathe"), 3000);
            }

            function stopTimer(){
                clearInterval(timerID);
            }
        </script>
    </head>
    <body>
        <p>Hello World!</p>
        <button onclick="startTimer()">Start timer</button>
        <button onclick="stopTimer()">Stop timer</button>
    </body>
</html>
